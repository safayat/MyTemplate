<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header"><i class="fa fa-files-o"></i> Module Add/Update</h3>
			</div>
		</div>
		<!-- Form validations -->
		<div class="row">
			<div class="col-lg-12">
				<form name="clientForm" class="form-validate form-horizontal" id="feedback_form" method="get" ng-submit="saveModuleInfo()">
					<section class="panel">
						<header class="panel-heading">
							Module Add/Update
						</header>
						<div class="panel-body">
							<div class="form">
								<div class="form-group">
									<label class="control-label col-lg-4">Name</label>
									<div class="col-lg-4">
										<input class="form-control" ng-model="moduleInfo.name" type="text" required/>
									</div>
								</div>

								<div class="form-group" ng-repeat = "field in fieldData">
									<div class="col-lg-4">
										<input class="form-control" ng-model="field.name" type="text" placeholder="field"/>
									</div>
									<div class="col-lg-4">
										<select class="form-control" ng-model="field.type">
											<option value="String">String</option>
											<option value="Integer">Integer</option>
											<option value="Long">Long</option>
											<option value="Boolean">Boolean</option>
											<option value="Date">Date</option>
										</select>
									</div>
								</div>
								<div class="form-group" id="newFieldCreateBtn" ng-click = "addNewField()">
									<div class="col-lg-offset-2 col-lg-10">
										<button  class="btn btn-primary" type="button">New</button>
									</div>
								</div>

								<span ng-show="successMessage" style="color: green;margin-left: 40%">{{successMessage}}</span>
								<span ng-show="errorMsg" style="color: red;margin-left: 40%">{{errorMsg}}</span>

							</div>

						</div>
					</section>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<button  class="btn btn-primary" type="submit">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</section>
