<form method="post" class="form-horizontal" ng-submit="saveUser()">
	<div class="form-group">
		<label class="col-sm-3 control-label">Username</label>
		<div class="col-sm-6">
			<input class="form-control" ng-model="formData.username" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Password</label>
		<div class="col-sm-6">
			<input class="form-control" ng-model="formData.password" type="password">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Email</label>
		<div class="col-sm-6">
			<input class="form-control" ng-model="formData.email" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">First Name</label>
		<div class="col-sm-6">
			<input class="form-control" ng-model="formData.firstName" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Last Name</label>
		<div class="col-sm-6">
			<input class="form-control" ng-model="formData.lastName" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label"></label>
		<div class="col-sm-6">
			<button class="btn btn-primary" type="submit">Submit</button>
		</div>
	</div>

</form>
